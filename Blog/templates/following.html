{% extends "layout.html" %} {% block content %}
{% for follow in follows %}
<article class="media content-section padding-top">
    <div class="media-body">
        <div class="article-metadata">
            <img class="rounded-circle article-img" src="{{ url_for('static',filename='profile_pics/' + follow.image_path) }}">
            <a class="mr-2 lg" href="#">{{ follow.username }}</a>
        </div>
    </div>
</article>
{% endfor %}
{% endblock content %}
